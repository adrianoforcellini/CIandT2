buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation 'junit:junit:4.13.1'
    implementation 'org.projectlombok:lombok:1.18.20'
    compile('org.springframework.boot:spring-boot-starter-web:2.5.5')
    compile("javax.xml.bind:jaxb-api:2.3.0")
    compile group: 'org.mockito', name: 'mockito-core', version: '2.22.0'
    implementation 'org.wso2.orbit.javax.xml.bind:jaxb-api:2.3.1.wso2v2'
    implementation 'org.javassist:javassist:3.28.0-GA'
    compile('org.springframework.boot:spring-boot-starter-data-jpa:2.5.5')
    compile('javax.xml.bind:jaxb-api:2.4.0-b180830.0359')
    compile('com.h2database:h2:1.4.200')
    testCompile('org.springframework.boot:spring-boot-starter-test:2.5.5')
}